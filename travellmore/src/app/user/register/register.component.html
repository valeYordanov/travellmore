<form #f="ngForm" (ngSubmit)="signUp(f)" >
  <div class="container">
    <div class="register-img">
      <img src="/../../../assets/images/register2.jpg" alt="" />
    </div>
    <div class="inputs">
      <h1>Register</h1>
      <div class="alert alert-danger" *ngIf="errorFound">
        <p>{{errorFound}}</p>
      </div>
      
      <input type="text" placeholder="Enter Email..." name="email" required ngModel/>

      <input
      type="text"
      placeholder="Enter username..."
      name="username"
      required

      ngModel
    />

      <input
        type="password"
        placeholder="Enter Password..."
        name="password"
        required

        ngModel
      />

      <input
        type="text"
        placeholder="Enter country..."
        name="country"
        required

        ngModel
      />
      
      <input
      type="text"
      placeholder="Enter number..."
      name="tel"
      required

      ngModel
    />

      <button>Register</button>
      <p>
        Already have an accout? <a routerLink="/login"><span>Login!</span></a>
      </p>
    </div>
  </div>
</form>
